<!doctype html>
<html lang="en">
<head>
  <title>Casey Hagen | Pokemon Trainer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h1>Casey Hagen</h1>
          <p>Pokemon Trainer Through the Generations</p>
          <img src="img/current-trainer.png" alt="Current trainer sprite" class="img-fluid">
        </div> <!-- .col -->
      </div> <!-- .row -->
    </div> <!-- .hero -->
    <hr>
    <section class="gen1">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation I: Red &amp; Blue</h2>
          <img src="img/gen1/trainer.png" alt="Gen I Trainer" class="trainer">
          <br>
          <img src="img/gen1/venusaur.png" alt="Venusaur">
          <img src="img/gen1/starmie.png" alt="Starmie">
          <img src="img/gen1/nidorino.png" alt="Nidorino">
          <img src="img/gen1/gengar.png" alt="Gengar">
          <img src="img/gen1/kangaskhan.png" alt="Kangaskhan">
          <img src="img/gen1/dragonite.png" alt="Dragonite">
        </div> <!-- .col -->
      </div> <!-- .row -->
    </section> <!-- .gen1 -->
    <hr>
    <section class="gen2">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation II: Gold &amp; Silver</h2>
          <img src="img/gen2/trainer.png" alt="Gen II trainer" class="trainer">
          <br>
          <img src="img/gen2/meganium.png" alt="Meganium">
          <img src="img/gen2/umbreon.png" alt="Umbreon">
          <img src="img/gen2/ampharos.png" alt="Ampharos">
          <img src="img/gen2/azumarill.png" alt="Azumarill">
          <img src="img/gen2/crobat2.png" alt="Crobat Gen II">
          <img src="img/gen2/magmar.png" alt="Magmar">
        </div>
      </div>
    </section> <!-- .gen2 -->
    <hr>
    <section class="gen3">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation III: Ruby &amp; Sapphire</h2>
          <img src="img/gen3/trainer.png" alt="Gen III trainer" class="trainer">
          <br>
          <img src="img/gen3/sceptile.png" alt="Sceptile">
          <img src="img/gen3/mightyena.png" alt="Mightyena">
          <img src="img/gen3/manectric.png" alt="Manectric">
          <img src="img/gen3/exploud.png" alt="Exploud">
          <img src="img/gen3/hariyama.png" alt="Hariyama">
          <img src="img/gen3/wailord.png" alt="Wailord">
        </div>
      </div>
    </section> <!-- .gen3 -->
    <hr>
    <section class="gen4">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation IV: Diamond &amp; Pearl</h2>
          <img src="img/gen4/trainer.png" alt="Gen IV trainer" class="trainer">
          <br>
          <img src="img/gen4/torterra.png" alt="Torterra">
          <img src="img/gen4/azumarill4.png" alt="Azumarill IV">
          <img src="img/gen4/crobat4.png" alt="Crobat Gen IV">
          <img src="img/gen4/hippowdon-f.png" alt="Hippodown">
          <img src="img/gen4/luxray-f.png" alt="Luxray">
          <img src="img/gen4/staraptor.png" alt="Staraptor">
        </div> <!-- .col -->
      </div> <!-- .row -->
    </section> <!-- .gen4 -->
    <hr>
    <section class="gen5">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation V: Black &amp; White</h2>
          <img src="img/gen5/trainer.png" alt="Gen V trainer" class="trainer">
          <br>
          <img src="img/gen5/serperior.png" alt="Serperior">
          <img src="img/gen5/zebstrika.png" alt="Zebstrika">
          <img src="img/gen5/chandelure.png" alt="Chandelure">
          <img src="img/gen5/ferrothorn.png" alt="Ferrothorn">
          <img src="img/gen5/excadrill.png" alt="Excadrill">
          <img src="img/gen5/carracosta.png" alt="Carracosta">
        </div> <!-- .col -->
      </div> <!-- .row -->
    </section> <!-- .gen5 -->
    <hr>
    <section class="gen6">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation VI: X &amp; Y</h2>
          <img src="img/gen6/trainer.gif" alt="Gen VI trainer" class="trainer">
          <br>
          <div class="team">
            <img src="img/gen6/chesnaught.png" alt="Chesnaught">
            <img src="img/gen6/ampharos6.png" alt="Ampharos gen 6">
            <img src="img/gen6/azumarill6.png" alt="Azumarill gen 6">
            <img src="img/gen6/diggersby.png" alt="Diggersby">
            <img src="img/gen6/mienshao.png" alt="Mienshao">
            <img src="img/gen6/pidgeot.png" alt="Pidgeot">
          </div>
        </div> <!-- .col -->
      </div> <!-- .row -->
    </section> <!-- .gen6 -->
    <hr>
    <section class="gen7">
      <div class="row">
        <div class="col-sm-12 text-center">
          <h2>Generation VII: Sun &amp; Moon</h2>
          <img src="img/gen7/" alt="Gen VII Trainer" class="trainer">
          <br>
          <div class="team">
            <img src="img/gen7/decidueye.png" alt="Decidueye">
            <img src="img/gen7/hawlucha.png" alt="Hawlucha">
            <img src="img/gen7/lycanroc-midday.png" alt="Lycanroc">
            <img src="img/gen7/salazzle.png" alt="Salazzle">
            <img src="img/gen7/raichu-alolan.png" alt="Raichu">
            <img src="img/gen7/vaporeon.png" alt="Vaporeon">
          </div>
        </div> <!-- .col -->
      </div> <!-- .row -->
    </section> <!-- .gen7 -->

  </div> <!-- .container-fluid -->

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
